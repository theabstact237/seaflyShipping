<html>
<head>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .head{
            width: 100%;
            background-color: #3f0d12;
            background-image: linear-gradient(315deg, #3f0d12 0%, #a71d31 74%);
            color: #ffffff;
            height: 200px;
            font-size: 3rem;
            text-align: center;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
            margin: 0;
            box-sizing: border-box;
            box-shadow: 2px 9px 5px 0 #00000040
        }
        .contact-information, .informations{
            margin: 30px;
            padding: 10px;
            border: 1px solid rgba(176, 190, 197, 0.39);
            border-radius: 6px;
            box-shadow: 1px 0 6px 0 #00000040;
        }
        h3{
            color: #1976D2;
        }
        .name{
            color: #565656;
            font-weight: bold;
        }
        .item{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="head">
        <img src="https://www.seafly-services.fr/wp-content/themes/seafly/images/seafly-logo.png" alt="" width="100px">
        <p style="margin: 0">soumission du formulaire de contact</p>
    </div>
    <div class="contact-information">
        <h3>Information du client</h3>
        <div class="item"><span class="name">Nom</span> : <span class="value">{{ post.name }}</span></div>
        <div class="item"><span class="name">Email</span> : <span class="value">{{ post.email }}</span></div>
        {% if post.phone %}
        <div class="item"><span class="name">Téléphone</span> : <span class="value">{{ post.phone }}</span></div>
        {% endif %}
        {% if post.company %}
        <div class="item"><span class="name">Société</span> : <span class="value">{{ post.company }}</span></div>
        {% endif %}
        {% if post.message %}
        <div class="item"><span class="name">Message</span> : <span class="value">{{ post.message }}</span></div>
        {% endif %}
    </div>
</body>
</html>
